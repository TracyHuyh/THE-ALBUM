<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ALBUM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="image/profilepic.png" alt="">
                    <h3>MynameTracy</h3>
                    <p>Amateur</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="image/instagram.png" alt="">
                        <h2>Instagram</h2>
                    </div>
                    <div class="link">
                        <img src="image/facebook.png" alt="">
                        <h2>Facebook</h2>
                    </div>
                    <div class="link">
                        <img src="image/spotify.png" alt="">
                        <h2>Spotify</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join with us for free music.</h2>
                    <img src="image/music.png" alt="">
                </div>
            </div>
            <div class="music">
                <div class="status">
                    <h1>Album Musics</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <img src="image/elvispresley.png" alt="">
                    <div class="music-info">
                        <h2>H.E.A.R.T albums</h2>
                        <p>Album Sold</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="precentage">75%</h2>
                </div>

                <div class="cards">
                    <img src="image/taylorswift.png" alt="">
                    <div class="music-info">
                        <h2>Tay-Tay albums</h2>
                        <p>Album Sold</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="precentage">68%</h2>
                </div>

                <div class="cards">
                    <img src="image/cardi.png" alt="">
                    <div class="music-info">
                        <h2>To the B albums</h2>
                        <p>Album Sold</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="precentage">65%</h2>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
